<form name="contact" method="POST" netlify>
  <label for="name">Name</label>
  <input type="text" name="name" id="name" autocomplete="name" placeholder="Your name" title="Please enter your name">
  <label for="message">Message</label>
  <textarea name="message" id="message" placeholder="Write your prayer request here" rows="7" required></textarea>
  <button type="submit" name="submit">Send Message</button>
</form>
