<form name="contact" method="POST" netlify>
  <label>Name: </label>
  <input type="text" name="name"/> <br>

  <label>Email: </label> <br>
  <input type="email" name="email"/> <br>

  <label>Which email lists would you like to subscribe to? </label>
  <input type="checkbox" name="lists" value="1">ACO
  <input type="checkbox" name="lists" value="2">WBS
  <input type="checkbox" name="lists" value="3">Dudes <br>

  <button type="submit" name="submit">Send</button>
</form>
